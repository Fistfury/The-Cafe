<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/5ef20894d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Crafted Coffee Co.</title>
  </head>
  <body class="body">
    <header class="header">
      <a href="index.html" class="header__title">Crafted Coffee Co.</a>

      <!-- Mobile menu -->
      <div class="mobile-menu__container">
        <input type="checkbox" id="menuToggle" />

        <label for="menuToggle" class="hamburger-icon"> &#9776; </label>

        <nav class="mobile-menu">
          <a href="about.html">About</a>
          <a href="menu.html">Services</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

      <!-- Desktop menu -->
      <nav class="desktop-menu">
        <ul class="nav__list">
          <li class="nav__list-item"><a href="about.html">About Us</a></li>
          <li class="nav__list-item"><a href="menu.html">Menu</a></li>
          <li class="nav__list-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="main-content"></main>

    <footer class="footer">
      <div class="footer__container">
        <div>
          <div>
            <a href="/" class="footer__title">Crafted Coffee Co.</a>
            <div class="footer__socials"></div>
          </div>
          <!-- Footer social icons -->
          <div class="footer__icons">
            <a href="#"
              ><i class="footer__icon fa-brands fa-facebook"></i
            ></a>
            <a href="#"
              ><i class="footer__icon fa-brands fa-twitter"></i
            ></a>
            <a href="#">
              <i class="footer__icon fa-brands fa-youtube"></i>
            </a>
            <a href="#">
              <i class="footer__icon fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
        <!-- Location info -->
        <div class="footer__location">
          <h3>Our location</h3>
          <div class="footer__location-address">
            <p>3 E 19th St, 123 Fifth Avenue,</p>
            <p>NY 10160, New York, USA</p>
          </div>
        </div>

        <!-- Opening hours -->
        <div class="footer__opening">
          <h3>Opening hours</h3>
          <div class="footer__opening-times">
            <div class="footer__opening-time">
              <i class="footer__icon fa-solid fa-clock"></i>
              <div>
                <p>Monday-Thursday</p>
                <p>9AM-11PM</p>
              </div>
            </div>
            <div class="footer__opening-time">
              <i class="footer__icon fa-solid fa-clock"></i>
              <div>
                <p>Friday-Sunday</p>
                <p>9AM-12.30AM</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
